<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<body>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col"></div>
            <div class="col">
               
                <p class="text-center"><img src="static/img/pc.png" style="width: 100px;"/></p> 
                <form action="/login" method="post" onsubmit="return checkin();">
                    <div class="form-group">
                        <label for="name">UserName:</label>
                        <input type="text" class="form-control" name="name"id="name">
                        </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" name="pwd" id="pwd">
                        <span id="Note" style="color:red;display:none;">密码只能包含数字和字母，且不能超过16位</span>
                    </div>
                
                    <button id="usubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
  
</body>
</html>
<script type="text/javascript">
    function checkin() {
        var nonetext = 0;
        var text = document.getElementById("name").value;//通过id获取需要验证的表单元素的值
        if (text == "") {//当上面获取的值为空时
            nonetext++
        }
        var text = document.getElementById("pwd").value;//通过id获取需要验证的表单元素的值
        if (text == "" | "None") {//当上面获取的值为空时
            nonetext++
        }
        if (nonetext > 0) {
            alert("用户名和密码不能为空！");
            return false;
        }
        else
            return true;//提交表单
    };

    $("#pwd").bind("blur", function () {
        var actCode = $(this).val();
        var reg = /^[a-zA-Z0-9]{1,16}$/
            if (reg.test(actCode)) {
                $("#Note").css("display", "none");
                document.getElementById("usubmit").removeAttribute("disabled");
            }
            else {
                $("#Note").css("display", "inline-block");
                document.getElementById("usubmit").setAttribute("disabled", true);
            }
        
    });
</script>
